<!DOCTYPE html>
<html>
    <head>
        <title>Samwayle</title>
        <link rel="shortcut icon" href="/pictures/logo_img.png">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Cedarville+Cursive&family=Josefin+Sans:wght@700&display=swap" 
        rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img class="burger" src="/pictures/burger.png" alt="burger">
                <div class="header__logo">
                    <img src="/pictures/logo_img.png" alt="logo">
                    <a class="logo__text" href="">Samwayle</a>
                </div>
                <div class="header__nav">
                    <div class="nav__item">About us</div>
                    <div class="nav__item">Promotion</div>
                    <div class="nav__item">Shop</div>
                    <div class="nav__item">Contacts</div>
                    <button class="nav__btn">
                        Contact Us
                    </button>
                </div>
            </header>
            <div class="coffee">
                <div class="coffee__content">
                    <section class="main">
                        <div class="main__order">
                            <div class="order__cursive">
                                Drink coffee, enjoy with Samwyle
                            </div>
                            <div class="order__text">
                                Coffee Shop
                            </div>
                            <button class="order__btn">
                                Order here
                            </button>
                        </div>
                        <div class="main__arrow">
                            <img src="/pictures/arrow.png" alt="arrow">
                        </div>
                        <div class="main__image">
                            <img src="/pictures/coffee1.png" alt="coffee1">
                        </div>
                    </section>
                </div>
                <div class="coffee__socials">
                    <div class="social">
                        <img class="social__icon" src="/pictures/twitter.png" alt="twitter">
                        <img class="social__icon" src="/pictures/insta.png" alt="insta">
                        <img class="social__icon" src="/pictures/facebook.png" alt="facebook">
                        <div class="social__text">Follow us</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
